syntax = "proto3";

package kampus.panoapi;
option go_package = "/rpc/pano-api";

service PanoAPI {
  rpc GetPost(GetPostRequest) returns (Post);
  rpc CreatePost(CreatePostRequest) returns (Post);
  rpc GetAllPosts(GetPostsRequest) returns (GetPostsResponse);
}

// Post Start
message GetPostsRequest {}

message GetPostRequest {
  string ID = 1;
}

message CreatePostRequest {
  string title = 1;
  string url = 2;
  string content = 3;
  string userID = 4;
}

message GetPostsResponse {
  repeated Post postData = 1;
}

message Post {
  string ID = 1;
  string title = 2;
  string url = 3;
  string content = 4;
  string slug = 5;
  string userID = 6;
}